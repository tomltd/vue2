<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 2 laracast</title>
        <style>
            .is-loading{
                background: red;
            }

            .colour-blue {
                color: blue;
            }
        </style>
    </head>
    <body>

        <div id="root">

            <button v-bind:title="title">Hover Over Me</button>

            <button :class="{ 'is-loading': isLoading}" v-on:click="toggleClass">Loading</button>
        </div>


        <script src="https://vuejs.org/js/vue.js"></script>

        <script>

            new Vue({
                el: '#root',

                data: {
                    title: 'Now the title is being set through javascript',
                    className: 'colour-red',
                    isLoading: false

                },

                methods: {
                    toggleClass() {
                        this.isLoading = true;
                    }
                }
            })

        </script>


    </body>
</html>
