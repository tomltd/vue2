<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 2 laracast</title>
    </head>
    <body>

        <div id="root">

            <input type="text" id="input" v-model="message">

            <p>The value of the input is: {{ message }}</p>

        </div>


        <script src="https://vuejs.org/js/vue.js"></script>

        <script>

            new Vue({
                el: '#root',
                data: {
                    message: 'Hello World'
                }
            })

        </script>


    </body>
</html>
